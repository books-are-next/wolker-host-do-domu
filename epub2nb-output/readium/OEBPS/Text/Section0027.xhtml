<body>
  <h3 id="heading_id_3">Básníku, odejdi!</h3>

  <p class="MsoNormal">Básníku, odejdi!</p>

  <p class="MsoNormal">Zahoď vše — jen s rýčem se vrať</p>

  <p class="MsoNormal">a přeryj ten lán od hřbitova k obzoru!</p>

  <p class="MsoNormal">Zvečera nasej tu lásku a pokoru,</p>

  <p class="MsoNormal">aby se urodilo ráno zlaté a zářící,</p>

  <p class="MsoNormal">jemuž by scházeli básníci,</p>

  <p class="MsoNormal">protože všichni lidé</p>

  <p class="MsoNormal">by dovedli plakat a zpívat.</p>
