<body>
  <h2 id="heading_id_2">I. Chlapec</h2>

  <h3 id="heading_id_3">Pokora</h3>

  <p class="MsoNormal">Stanu se menším a ještě menším,</p>

  <p class="MsoNormal">až budu nejmenším na celém světě.</p>

  <p>&nbsp;</p>

  <p class="MsoNormal">Po ránu, na louce, v létě</p>

  <p class="MsoNormal">po kvítku vztáhnu se nejmenším.</p>

  <p class="MsoNormal">Zašeptám, až se obejmu s ním:</p>

  <p class="MsoNormal">„Chlapečku bosý,</p>

  <p class="MsoNormal">nebe dlaň o tebe opřelo si</p>

  <p class="MsoNormal">kapičkou rosy,</p>

  <p class="MsoNormal">aby nespadlo.“</p>
